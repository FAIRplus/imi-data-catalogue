{% extends 'layout.html' %}
{% set active_page = "request_access" %}

{% block title %} {% endblock %}

{% block content %}

    <div class="request-access well box container">

        <div class="col-md-11">
            <div class="align-items-center justify-content-center">

                <h3>Request access to {{ entity_title }}</h3>


                <form action="{{ url_submit }}"
                      method=post enctype="multipart/form-data">

                    {{ macros.quick_form(form) }}
                </form>
                <p><span class="text-danger">*</span> mandatory fields</p>
            </div>
        </div>
    </div>
{% endblock %}
